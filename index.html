<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="user-container">
        <!-- handel bar -->
      </div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <div class="buttons">
        <button id="load-data">Load User Data</button>
        <button id="display">Display User</button>
      </div>
    </div>
    <script id="user-template" type="text/x-handlebars-template">
      <div><img src="{{pictureUser}}" id="profile-pic " />
        <p>{{userFirstName}} {{userlastName}}</p>
        <p>{{city}},{{country}}</p></div>
    </script>
    <script id="friends-template" type="text/x-handlebars-template">
      <ul>
        {{#each dataUs}}
          <li>{{name.first}} {{name.last}}</li>
        {{/each}}
      </ul>
    </script>
    <script id="text-template" type="text/x-handlebars-template">
      <h4>about me</h4>
      <p>{{about}}</p>
    </script>
    <script id="pokemon-template" type="text/x-handlebars-template">
      <img src="{{pokemonPicture}}" />
      <p>Favorite Pokemon: {{pokemonName}}</p>
    </script>
    <script id="qoute-template" type="text/x-handlebars-template">
      <h4>Favorite qoute</h4>
      <p>{{userQoute}}</p>
    </script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
  </body>
</html>
